name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci healthcheck
          lhci autorun --config=.github/workflows/.lighthouserc.json || echo "Fail"
