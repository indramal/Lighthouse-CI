name: WRK Benchmark Test

on: [push]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install wrk
        run: |
          sudo apt-get update -q
          sudo apt-get install -y wrk

      - name: Run WRK Benchmark
        run: |
          # Define your list of URLs to benchmark
          urls=("https://kada.lk" "https://www.kada.lk/Service/" "https://www.kada.lk/Privacy_Policy/")

          # Loop through each URL and run the benchmark
          for url in "${urls[@]}"; do
            echo "Benchmarking $url"
            wrk -t1 -c10 -d10s "$url" >> result.txt
            echo "Waiting for 10 seconds before the next test..."
            sleep 10
          done

      - name: Upload result.txt
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-results
          path: result.txt
